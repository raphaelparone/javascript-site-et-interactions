<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubeus Hagrid Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rhcard.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                90
            </p>
            <img src="../images/Rubeus Hagrid.png" />
            <h2 class="name">Rubeus Hagrid</h2>
            <div class="types">
                <span>Chrono</span>
                <span>Pyro</span>
            </div>
            <div class="stats">
                <div>
                    <h3>20</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>100</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>50</h3>
                    <p>Magic</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
</body>
</html>
