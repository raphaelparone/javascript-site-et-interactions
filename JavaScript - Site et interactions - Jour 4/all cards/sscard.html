<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severus Snape Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sscard.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                70
            </p>
            <img src="../images/Severus Snape.png" />
            <h2 class="name">Severus Snape</h2>
            <div class="types">
                <span>Illusion</span>
                <span>Pyro</span>
            </div>
            <div class="stats">
                <div>
                    <h3>90</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>110</h3>
                    <p>Magic</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
</body>
</html>
