<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albus Dumbledore Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="abcard.css" />

    <div class="container">
      <div id="card">

        <div class="types">

          <span>Healing</span>
        </div>
        <div class="stats">
          <div>
            <h3>30</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Defense</p>
          </div>
          <div>
            <h3>80</h3>
            <p>Magic</p>
          </div>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>
  </body>
</html>
